<div class="scorecard">
    <h1>
      ScoreCard 
      <span class="result" *ngIf="result">{{result}}</span>
    </h1>
    <ul class="scores-list">
      <li class="list-item">
        <p class="score">{{playerScore}}</p>
        You
      </li>
      <li class="list-item">
        <p class="score">{{cpuScore}}</p>
        CPU
      </li>
    </ul>
</div>
